services:
  - type: web
    name: libretranslate
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: LT_DISABLE_WEB_UI
        value: "false"
      - key: LT_API_KEYS
        value: "false"
      - key: LT_LOAD_ONLY
        value: "en,fr,es,de,it,pt,ru,zh,ja,ko"
      - key: LT_HOST
        value: "0.0.0.0"
      - key: LT_PORT
        value: "10000"
      - key: LT_THREADS
        value: "1"
      - key: LT_CHAR_LEVEL
        value: "true"
      - key: LT_UPDATE_MODELS
        value: "true"
      - key: LT_METRICS
        value: "false"
      - key: LT_DISABLE_FILES_TRANSLATION
        value: "true"
    healthCheckPath: /languages
    autoDeploy: true
    buildCommand: echo "Building LibreTranslate..."
    startCommand: python app.py