services:
  - type: web
    name: libretranslate
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: LT_DISABLE_WEB_UI
        value: "false"
      - key: LT_API_KEYS
        value: "false"
      - key: LT_LOAD_ONLY
        value: "en,fr,es,de,it,pt,ru,zh,ja,ko"
      - key: LT_HOST
        value: "0.0.0.0"
      - key: LT_PORT
        value: "10000"
    healthCheckPath: /
    autoDeploy: true